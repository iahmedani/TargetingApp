{% extends "main.html" %}
{% block content %}
<div class="content">
    <div class="block block-rounded">
        <div class="block-content block-content-full">
          <div class="py-3 text-center">
            <h1 class="h3 fw-extrabold mb-1">
              De-duplicataion of Data
            </h1>
            
          </div>
        </div>
      </div>
      <div class="block block-rounded">
        <div class="block-content block-content-full">
          <div class="py-3 text-center">
            <form class="row row-cols-lg-auto g-3 align-items-center" action="{% url 'data_quality:deduplicate_upload' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-12">
                  <label class="visually-hidden" for="example-if-email">Excel File</label>
                  <input type="file" class="form-control" name="excel_file" accept=".xlsx">
                </div>
                
                <div>
                    <button class="btn btn-primary" type="submit">Import</button>
                </div>
            </form>
            
            
          </div>
          {% if file_url %}
            <a class="btn btn-primary" href="{% url 'data_quality:deduplicate_export' %}?file_url={{ file_url }}">Deduplicate</a>
            {% endif %}

        </div>
      </div>
      <h1 class="h3 fw-extrabold mb-1">
        Important Notes:
      </h1>
      <h2 class="fs-sm fw-medium text-muted mb-0">
        It will de-duplicate the data based on all the columns
       </h2>
       
        
</div>
{% endblock content %}
