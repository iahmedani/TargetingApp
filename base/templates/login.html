
<!doctype html>
<html lang="en">
  {% load static %}
{% include "head.html" %}
  <body>
   
    <div id="page-container" class="main-content-boxed">

      <!-- Main Container -->
      <main id="main-container">
        <!-- Page Content -->
        <div class="bg-gd-dusk">
          <div class="hero-static content content-full bg-body-extra-light">
            <!-- Header -->
            <div class="py-4 px-1 text-center mb-4">
              <a class="link-fx fw-bold" href="index.html">
                <i class="fa fa-fire"></i>
                <span class="fs-4 text-body-color">Targeting</span><span class="fs-4">App</span>
              </a>
              <h1 class="h3 fw-bold mt-5 mb-2">Welcome to Targeting App</h1>
              <h2 class="h5 fw-medium text-muted mb-0">Please sign in</h2>
            </div>
            <!-- END Header -->

            <!-- Sign In Form -->
            <div class="row justify-content-center px-1">
              <div class="col-sm-8 col-md-6 col-xl-4">
                <!-- jQuery Validation functionality is initialized with .js-validation-signin class in js/pages/op_auth_signin.min.js which was auto compiled from _js/pages/op_auth_signin.js -->
                <!-- For more examples you can check out https://github.com/jzaefferer/jquery-validation -->
                
                <form class="js-validation-signin" method="POST">
                    {% csrf_token %}
                  <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" placeholder="Enter your password">
                    <label class="form-label" for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" placeholder="Enter your password">
                    <label class="form-label" for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                  </div>
                  <div class="row g-sm mb-2">
                    <div class="col-12 mb-2">
                      <button type="submit" class="btn btn-lg btn-alt-primary w-100 py-2 fw-semibold">
                        Sign In
                      </button>
                    </div>
                    <div class="col-sm-12 mb-1">
                      <a class="btn btn-alt-secondary w-100" <a href="{% url 'register' %}">
                        New Account
                      </a>
                    </div>
                    
                  </div>
                </form>
              </div>
            </div>
            <!-- END Sign In Form -->
          </div>
        </div>
        <!-- END Page Content -->
      </main>
      <!-- END Main Container -->
    </div>
    <!-- END Page Container -->

    <!--
        Codebase JS

        Core libraries and functionality
        webpack is putting everything together at assets/_js/main/app.js
    -->
    {% include "javascript.html" %}
    

    <!-- Page JS Plugins -->
    
    <!-- Page JS Code -->
    {% block scripts %}
    <script src="{% static '/js/plugins/jquery-validation/jquery.validate.min.js' %}"></script>
    <script src="{% static '/js/pages/op_auth_signin.min.js' %}"></>
    {% endblock scripts %}
  </body>
</html>
